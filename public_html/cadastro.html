<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="cadastro.css">
        <title>Cadastro - Pastelaria Parapuã</title>
    </head>

    <body>
        <header>
            <header id="inicio">
                <div class="logo" id="logo">
                    <img src="assets/logo/cadastro.png" alt="imagens da logo pastelaria">
                </div>
                    <nav>
                        <div class="menu" id="menu">
                            <ul>
                                <li><a href="index.html">Home</a></li> 
                                <li><a href="cardapio.html">Cardápio</a></li>
                                <li><a href="cadastro.html">Cadastro</a></li>
                                <li><a href="autor.html">Sobre o Autor</a></li>
                            </ul>
                        </div>
                    </nav>
            <hr color="red">  
                </header>  
        </header>  
        <main>
            <div class="container">
            <section>
                <div class="form-login">
                    <div class="logo-login">
                        <img src="assets/logo/logo-home.png" alt="">
                    </div>
                    
                    <form action="#">
                    <div class="title-login">
                        <h1>Login</h1>
                    </div>
                    <div class="input-login">
                        <div class="input-box">
                            <label for="login">login</label>
                            <input id="input-login" type="text" name="input-login" placeholder="Digite seu login" required>
                        </div>
                        <div class="input-">
                            <div class="input-box">
                                <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>
                        </div>
                    </div>
                    <div class="entrar-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                    </form>

                </div>

            </section>

            <section>
                    <div class="form">
                        <form action="#">
                            <div class="form-header">
                                <div class="title">
                                    <h1>Cadastre-se</h1>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="firstname">Nome completo</label>
                                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                                </div>
                                <div class="input-box">
                                    <label for="lastname">Endereço</label>
                                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu endereço" required>
                                </div>
                                <div class="input-box">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="input-box">
                                    <label for="number">Celular</label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                                </div>
                                <div class="input-box">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                </div>
                                <div class="input-box">
                                    <label for="confirmPassword">Confirme sua Senha</label>
                                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                                </div>            
                            </div>
                            <div class="continue-button">
                                <button><a href="#">Cadastrar</a> </button>
                            </div>
                        </form>
                    </div>
            </section>
            </div>
        </main>

        
    </body>


</html>
