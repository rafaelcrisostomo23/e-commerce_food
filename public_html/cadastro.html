        <h2>Cadastro de Clientes</h2>

    <form action="/submit_cadastro" method="post">
    <label for="fname">Nome:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Sobrenome:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="tel">Telefone:</label><br>
    <input type="tel" id="tel" name="tel" required><br>

    <label for="end">Endereço:</label><br>
    <input type="end" id="end" name="end" required><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br>

    <label for="c_senha">Confirmar Senha:</label><br>
    <input type="password" id="c_senha" name="c_senha" required><br>
    <br>
    <input type="submit" value="Cadastrar">
    </form>
