<hr color="red">

<div class="item" id="item">
    <ul>
        <li><input type="checkbox" onclick="updateCount()"> Item 1</li>
        <li><input type="checkbox" onclick="updateCount()"> Item 2</li>
        <li><input type="checkbox" onclick="updateCount()"> Item 3</li>
    </ul>
    <button onclick="addItem()">Adicionar Item</button>
    <p>Itens selecionados: <span id="itemCount">0</span></p>

<script>
    function addItem() {
        var itemList = document.getElementById("itemList");
        var listItem = document.createElement("li");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onclick = function () {
            updateCount();
        }
        listItem.appendChild(checkbox);
        listItem.innerHTML += " Novo Item";
        itemList.appendChild(listItem);

        // Atualiza o contador de itens
        updateCount();
    }

    function updateCount() {
        var checkboxes = document.getElementsByTagName("input");
        var checkedCount = 0;
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].type === "checkbox" && checkboxes[i].checked) {
                checkedCount++;
            }
        }
        var itemCount = document.getElementById("itemCount");
        itemCount.innerHTML = checkedCount;
    }
</script>
